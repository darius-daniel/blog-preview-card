<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Blog preview card" class="card__img">

      <div>
        <p class="card__category text-preset-3 font-bold">Learning</p>

        <p class="card__date text-preset-3">Published 21 Dec 2023</p>

        <h1 class="card__heading text-preset-1">HTML & CSS foundations</h1>

        <p class="card__desc text-preset-2">
          These languages are the backbone of every website,
          defining structure, content, and presentation.
        </p>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Author's Avatar" class="author__avatar">
          <p class="author__name text-preset-3 font-bold">Greg Hooper</p>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.github.com/darius-daniel" target="_blank">Darius Daniel</a>.
    </div>
  </main>
</body>

</html>
